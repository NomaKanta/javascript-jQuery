<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>アニメーション</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  <script>
  $(function() {
    $("#button").click(function() {
		$("#button").animate({
			marginTop:'200px', 
			marginLeft:'300px' 
		},1300);
	});
  });
 </script>
</head>
<body>
  <div id="button">
    <p>button</p>
  </div><!-- button -->
</body>
</html>
